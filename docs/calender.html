<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ... 他のヘッダー要素 ... -->
    <title>BLE接続とデータ送信</title>
  </head>
  <body>
    <!-- 接続ボタン -->
    <div>接続開始</div>
    <button id="connectBtn">接続</button>

    <div>データ送信</div>
    <!-- データ送信ボタン -->
    <button id="sendTimeBtn">現在時刻を送る</button>
    <button id="sendABtn">Aを送る</button>
    <button id="sendBBtn">Bを送信</button>
  
    <div>Console</div>
    <button id="clearBtn">情報をクリア</button>
    <!-- 情報を表示するエリア -->
    <div id="iInfo">---</div>

    <!-- google calender API -->
    <div>カレンダー情報の取得と送信</div>
    <button id="authorize_button" onclick="handleAuthClick()" class="button">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()" class="button">Sign Out</button>
    <button id="displayMeetingTimesButton" onclick="displayMeetingTimes()" class="button">Display Meeting Times</button>
    <pre id="meetingTimes"></pre>

    <!-- 情報を表示するエリア2 -->
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <div>遠隔なでなで</div>
    

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <!-- htmlで呼び出してるjs -->
    <script src="googleApi.js"></script>
    <script src="BleConnection.js"></script>
    <script src="main.js"></script>

  </body>
</html>
