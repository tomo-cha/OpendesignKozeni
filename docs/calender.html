<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ... 他のヘッダー要素 ... -->
    <title>BLE接続とデータ送信</title>
  </head>
  <body>
    <!-- 接続ボタン -->
    <div>接続開始</div>
    <button id="connectBtn">接続</button>

    <div>データ送信</div>
    <!-- データ送信ボタン -->
    <button id="sendTimeBtn">現在時刻を送る</button>
    <button id="sendABtn">Aを送る</button>
    <button id="sendBBtn">Bを送信</button>
  
    <div>Console</div>
    <button id="clearBtn">情報をクリア</button>
    <!-- 情報を表示するエリア -->
    <div id="iInfo">---</div>

    <div>カレンダー情報の取得送信</div>
    <!-- 認証ボタン -->
    <button id="authorize_button" style="visibility: hidden;">Authorize</button>
    <!-- サインアウトボタン -->
    <button id="signout_button" style="visibility: hidden;">Sign Out</button>
    <!-- ミーティングの時間をBLEに送信するボタン -->
    <button id="sendMeetingTimeBtn">Send Meeting Time to BLE</button>
    <!-- ミーティングの時間を表示するボタン -->
    <button id="displayMeetingTimesButton">Display Meeting Times</button>

    <!-- イベントの内容を表示する領域 -->
    <div id="content"></div>
    <!-- ミーティングの時間やBLE送信の情報を表示する領域 -->
    <div id="info"></div>

    <!-- Google APIのスクリプトと、上で記述したJavaScriptファイルのリンク -->
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script src="BleConnection.js"></script>
    <script src="main.js"></script>
  </body>
</html>
